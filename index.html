<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin</h1>
      <form id="pig-latin">
        <div class="form-group">
          <label for="year">Enter a text to convert it to Pig Latin:</label>
          <input id="sentence" type="text">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Convert!</button>
      </form>

      <div id="result">

        <br>

        <p>Pig latin output: <span class="output"></span></p>
      </div>

    </div>

  </body>
</html>
